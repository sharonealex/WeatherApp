<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class=" text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-3">
            <h3 id="form-heading">Search for a City:</h3>
            <form id="search-form">
                <div class="input-group"> 
                    <input id="search-city" type="text" placeholder="Melbourne"></div>
                <div class="input-group">   
                    <button type="submit" id="search-button">Search</button></div>
                    
            </form><hr class="hr" />
            <div class="list-group" id="history"></div>
        </div>
        <div class="col-9">
            <section id="today">test</section>
            <section id="forecast">test</section>
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
