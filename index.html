<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-nav navbar-brand mb-0 h1 w-100 text-center text-white"
      style="background-color: blue"
    >
      Weather Dashboard
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <p class="my-3 h4">Search city</p>
          <div class="input-group mb-3">
            <input
              id="city"
              type="text"
              class="form-control"
              placeholder="Enter city..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="history"></div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12 border border-light m-3 rounded shadow p-3">
              <div class="row">
                <div class="col-12">
                  <span id="searchedCity" style="font-size: 30px">Current Weather</span>
               <!--<img id="current-pic" src="statusIcon" alt="" />-->   
                </div>
              </div>
              <div class="row">
                <div class="col-12" >
                 <h6 id="temperature"></h6>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h6 id="humidity"></h6>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h6 id="wind-speed"></h6>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex">
                  <h6 id="UV-index"></h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row shadow-lg">
            <div class="col-12 ">
              <h3>5 Days Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
        </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
