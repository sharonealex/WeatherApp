<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-nav navbar-brand mb-0 h1 w-100 text-center text-white"
      style="background-color: blue"
    >
      Weather Dashboard
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <p class="my-3 h4">Search city</p>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="history"></div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12 border border-light m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city" style="font-size: 30px">Melbourne</span>
                  <img id="current-pic" src="statusIcon" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature">T</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity">H</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-speed">W</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex">
                  <p id="UV-index">U</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5 Days Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script1.js"></script>
  </body>
</html>
